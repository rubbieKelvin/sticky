<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky | Paste</title>

    <script>
      window.onload = function () {
        navigator.clipboard.readText().then((clipText) => {
          /**
          /* @type {HTMLTextAreaElement}
          */
          const element = document.getElementById("pastearea");
          if (element) {
            element.value = clipText;
          }
        });
      };
    </script>
  </head>
  <body>
    <h3>Paste text</h3>
    <hr />
    <form action="{% url 'push' %}" method="post">
      {% csrf_token %}
      <textarea
        id="pastearea"
        name="text"
        rows="20"
        style="width: 100%"
        placeholder="paste text here..."
      ></textarea>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
